<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome套件引入 -->
    <script src="https://kit.fontawesome.com/2bfbd4ef35.js" crossorigin="anonymous"></script>


    <!-- 引入 Bootstrap 的 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <!-- css連結，確保在Bootsrap之下 -->
    <link rel="stylesheet" href="/活動框/活動框CSS.css" />

    <!-- 引入 Bootstrap 的 JavaScript 和相依的 Popper.js 和 jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- moving letter特效引入 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</head>

<body>
<!-- 活動導覽方塊 -->
<section class="activity-container">
    <div class="activity-group-header">
      <div class="activity-content">
        <h2 class="activity-title">
          活動導覽
        </h2>
        <h4 class="activity-small-title">
          <p>熱門&nbsp;<span style="color:#fca311; font-weight: 500;">TOP&nbsp;3</span></p>
        </h4>
      </div>
    </div>

    <!-- 方塊們 -->
    <div class="card-div">
      <section class="cards">
        <article class="card card--1">
          <div class="card__info-hover">
            <div class="card__clock-info">
              <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 448 512" class="card__clock">
                <path d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64
                  64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24
                  24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z" />
              </svg><span class="card__time">多日 - 2天</span>
            </div>
          </div>

          <div class="card__img"></div>
          <a href="#" class="card_link">
            <div class="card__img--hover"></div>
          </a>
          <div class="card__info">
            <div class="category-box">個人揪團</div>
            <span class="card__category">登山</span>
            <h3 class="card__title">奇萊主北假日團</h3>
            <span class="card__by">主揪<a href="#" class="card__author" title="author"> 王大壯</a></span>
          </div>
        </article>


        <article class="card card--2">
          <div class="card__info-hover">
            <i class="fa-regular fa-heart fa-lg heart-icon"></i>
            <div class="card__clock-info">
              <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 448 512" class="card__clock">
                <path d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64
                  64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24
                  24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z" />
              </svg>
              <span class="card__time">單日</span>
            </div>
          </div>

          <div class="card__img"></div>
          <a href="#" class="card_link">
            <div class="card__img--hover"></div>
          </a>
          <div class="card__info">
            <div class="category-box">官方活動</div>
            <span class="card__category">潛水 - 自由潛水</span>
            <h3 class="card__title">Discover the sea</h3>
            <span class="card__by">主揪<a href="#" class="card__author" title="author"> 美人魚</a></span>
          </div>
        </article>


        <article class="card card--3">
          <div class="card__info-hover">
            <i class="fa-regular fa-heart fa-lg heart-icon"></i>
            <div class="card__clock-info">
              <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 448 512" class="card__clock">
                <path d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64
                  64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24
                  24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z" />
              </svg><span class="card__time">多日 - 4天</span>
            </div>
          </div>

          <div class="card__img"></div>
          <a href="#" class="card_link">
            <div class="card__img--hover"></div>
          </a>
          <div class="card__info">
            <div class="category-box">官方活動</div>
            <span class="card__category">溯溪 - 溫泉</span>
            <h3 class="card__title">雲海溫泉週末團</h3>
            <span class="card__by">主揪<a href="#" class="card__author" title="author"> 溫泉蛋</a></span>
          </div>
        </article>
      </section>
    </div>
  </section>

</body>
<script>
    //活動方塊-愛心設計
const heartIcons = document.querySelectorAll('.heart-icon');

heartIcons.forEach(function (heartIcon) {
  heartIcon.addEventListener('click', function () {
    if (heartIcon.classList.contains('fa-regular')) {
      heartIcon.classList.remove('fa-regular');
      heartIcon.classList.add('fa-solid');
      heartIcon.style.color = "#B44163";

      const cardInfo = heartIcon.closest('.card').querySelector('.card__info');

      const likedText = document.createElement('span');
      likedText.textContent = '已收藏';
      likedText.classList.add('liked-text');

      cardInfo.appendChild(likedText);
    } else {
      heartIcon.classList.remove('fa-solid');
      heartIcon.classList.add('fa-regular');
      heartIcon.style.color = "#1E3050";
      // 移除已經存在的 "Liked" 文字
      const likedText = heartIcon.closest('.card').querySelector('.liked-text');
      if (likedText) {
        likedText.remove();
      }
    }
  });
});

</script>
</html>
