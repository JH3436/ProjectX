<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JO!N</title>
  <link rel="icon" href="./LOGO/小黃人.png" type="image/png" />

  <!-- Font Awesome套件引入 -->
  <script src="https://kit.fontawesome.com/2bfbd4ef35.js" crossorigin="anonymous"></script>


  <!-- 引入 Bootstrap 的 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- css連結 -->
  <link rel="stylesheet" href="開團頁.css" />

  <!-- 引入 Bootstrap 的 JavaScript 和相依的 Popper.js 和 jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</head>

<body>
  <!-- 導覽列設計 -->
  <nav class="navbar">
    <div class="navbar-logo">
      <a class="navbar-item">
        <img src="./LOGO/標誌.png" alt="logo" width="125" height="50" />
      </a>

      <a class="navbar-item" href="#" id="explore-link">
        探索
        <i class="fa-sharp fa-solid fa-chevron-down" style="color: var(--white)"></i>

        <div class="dropdown" id="explore-dropdown">
          <div class="dropdown-content">
            <div class="dropdown-section">
              <a href="#">登山</a>
              <ul>
                <li style="color: var(--white)">c</li>
                <li style="color: var(--white)">c</li>
              </ul>
            </div>
            <div class="dropdown-section">
              <a href="#">溯溪</a>
              <ul>
                <li><a href="#">瀑布</a></li>
                <li><a href="#">溫泉</a></li>
              </ul>
            </div>
            <div class="dropdown-section">
              <a href="#">潛水</a>
              <ul>
                <li><a href="#">水肺潛水</a></li>
                <li><a href="#">自由潛水</a></li>
              </ul>
            </div>
          </div>
        </div>
      </a>

      <a class="navbar-item" href="#">發起揪團</a>
    </div>
    <div class="navbar-right">
      <span class="search-bar">
        <input class="search-input" type="text" placeholder="搜尋" />
        <a href="#">
          <i class="fa-solid fa-magnifying-glass" style="color: var(--white)"></i>
        </a>
      </span>
        <a class="navbar-notify" href="#" id="notify">通知
          <span class="notification-badge" id="notificationBadge">
            <span class="badge-number" id="badgeNumber">99+</span>
          </span>
        <div class="Ndropdown" id="notify-dropdown">
          <div class="Ndropdown-content">
            <div class="Ndropdown-section">
              <ul>
                <li class="AA" style="color: var(--black)">1. ccccccccccccccccccccccccccccccccccccc</li>
                <li class="AA" style="color: var(--black)">2. DDDDDDDDDDDDDDDDDDDDDDDDDDDDDD</li>
              </ul>
            </div>
          </div>
        </div>
      </a>
      <a class="navbar-member" href="#">會員中心</a>
    </div>
  </nav>

  
  <!-- JS連結 -->
  <script src="./開團頁.js"></script>








  <!-- 開團下拉選項 -->

  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
  <dropdown class="A">
    <input id="toggle1" type="checkbox" checked>
    <label for="toggle1" class="animate">選擇<i class="fa fa-bars float-right"></i></label>
    <ul class="animate">
      <li class="animate">衝浪<i class="fa fa-code float-right"></i></li>
      <li class="animate">登山<i class="fa fa-arrows-alt float-right"></i></li>
      <li class="animate">潛水<i class="fa fa-cog float-right"></i></li>
    </ul>
  </dropdown>
  
  <dropdown class="B">
    <input id="toggle2" type="checkbox">
    <label for="toggle2" class="animate">假如選登山<i class="fa fa-bars float-right"></i></label>
    <ul class="animate">
      <li class="animate">喬戈里峰<i class="fa fa-code float-right"></i></li>
      <li class="animate">馬特峰<i class="fa fa-arrows-alt float-right"></i></li>
      <li class="animate">南迦帕爾巴特峰<i class="fa fa-cog float-right"></i></li>
    </ul>
  </dropdown>


  <!-- 日曆 -->

  <dropdown class="date" id="dateRangeDisplay">
    <input id="toggle3" type="checkbox">
    <label for="toggle3" class="selectdate">選擇日期<i class="fa fa-bars float-right"></i></label>
    <ul class="animate">
      <div class="my-element">
        <div class="calendar calendar-first" id="calendar_first">
           <div class="calendar_header">
             <button class="switch-month switch-left"> <i class="fa fa-chevron-left"></i></button>
             <h2></h2>
             <button class="switch-month switch-right"> <i class="fa fa-chevron-right"></i></button>
           </div>
         <div class="calendar_weekdays"></div>
         <div class="calendar_content"></div>
       </div>
     </div>
    </ul>
  </dropdown>


  <!-- 選擇預計開團人數上下限 -->
  <dropdown class="C">
    <input id="toggle4" type="checkbox">
    <label for="toggle4" class="CC">選擇預計開團人數上下限<i class="fa fa-bars float-right"></i></label>
    <ul class="animate">
      <li class="animate">3 - 5 人<i class="fa fa-code float-right"></i></li>
      <li class="animate">4 - 6 人<i class="fa fa-arrows-alt float-right"></i></li>
      <li class="animate">5 - 7人<i class="fa fa-cog float-right"></i></li>
    </ul>
  </dropdown>
  
  

  <!-- 選擇照片 -->

  <div class="img-container">
    <h2 class="GG" style="color: #14213d; margin-left: 123px; margin-top: -80px;">請選擇照片</h2>
    <form action="/somewhere/to/upload" enctype="multipart/form-data">
        <input type="file" onchange="readURL(this)" targetID="preview_progressbarTW_img" accept="image/gif, image/jpeg, image/png" />
        <img id="preview_progressbarTW_img" src="#" />
    </form>
</div>


  

  <!-- JS連結 -->
  <script src="./開團頁.js"></script>
</body>

</html>
