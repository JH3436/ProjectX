<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Font Awesome套件引入 -->
  <script src="https://kit.fontawesome.com/2bfbd4ef35.js" crossorigin="anonymous"></script>


  <!-- 引入 Bootstrap 的 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- css連結 -->
  <link rel="stylesheet" href="開團頁.css" />

  <!-- 引入 Bootstrap 的 JavaScript 和相依的 Popper.js 和 jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS連結 -->
<script src="./開團頁.js"></script>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Lato');


.container{
  display: block;
  position: relative;
  margin: 40px auto;
  height: auto;
  width: 500px;
  padding: 20px;
}

h2 {
	color: #AAAAAA;
}

.container ul{
  list-style: none;
  margin: 0;
  padding: 0;
	overflow: auto;
}

ul li{
  color: #AAAAAA;
  display: block;
  position: relative;
  float: left;
  width: 100%;
  height: 100px;
	border-bottom: 1px solid #333;
}

ul li input[type=radio]{
  position: absolute;
  visibility: hidden;
}

ul li label{
  display: block;
  position: relative;
  font-weight: 300;
  font-size: 1.35em;
  padding: 25px 25px 25px 80px;
  margin: 10px auto;
  height: 30px;
  z-index: 9;
  cursor: pointer;
  -webkit-transition: all 0.25s linear;
}

ul li:hover label{
	color: #FFFFFF;
}

ul li .check{
  display: block;
  position: absolute;
  border: 5px solid #AAAAAA;
  border-radius: 100%;
  height: 25px;
  width: 25px;
  top: 30px;
  left: 20px;
	z-index: 5;
	transition: border .25s linear;
	-webkit-transition: border .25s linear;
}

ul li:hover .check {
  border: 5px solid #FFFFFF;
}

ul li .check::before {
  display: block;
  position: absolute;
	content: '';
  border-radius: 100%;
  height: 15px;
  width: 15px;
  top: 5px;
	left: 5px;
  margin: auto;
	transition: background 0.25s linear;
	-webkit-transition: background 0.25s linear;
}

input[type=radio]:checked ~ .check {
  border: 5px solid #0DFF92;
}

input[type=radio]:checked ~ .check::before{
  background: #0DFF92;
}

input[type=radio]:checked ~ label{
  color: #0DFF92;
}

  </style>

  
  

<body>
  


  <section>
    <button class="reg">Button</button>
  </section>
  
  <div class="pop">
    <span>✖</span>
    <h1>jQuery Pop Up</h1>
    <p>This is a random pop up, hopefully its not annoying.</p>
    <div class="container">
	
      <h2>選取您合適的時間</h2>
      
      <ul>
      <li>
        <input type="radio" id="f-option" name="selector">
        <label for="f-option">2023/10/10 - 2023/10/03</label>
        
        <div class="check"></div>
      </li>
      
      <li>
        <input type="radio" id="s-option" name="selector">
        <label for="s-option">2023/10/10 - 2023/10/03</label>
        
        <div class="check"><div class="inside"></div></div>
      </li>
      
      <li>
        <input type="radio" id="t-option" name="selector">
        <label for="t-option">2023/10/10 - 2023/10/03</label>
        
        <div class="check"><div class="inside"></div></div>
      </li>
    </ul>
    </div>
  </div>

  <script>
     $(document).ready(function () {
     $("button").click(function () {
         $(".pop").fadeIn(300);
         positionPopup();
     });

     $(".pop > span, .pop").click(function () {
         $(".pop").fadeOut(300);
     });
 });
  </script>

  
    
</body>
</html>
