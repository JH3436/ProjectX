<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Font Awesome套件引入 -->
  <script src="https://kit.fontawesome.com/2bfbd4ef35.js" crossorigin="anonymous"></script>


  <!-- 引入 Bootstrap 的 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  

  <!-- 引入 Bootstrap 的 JavaScript 和相依的 Popper.js 和 jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>


<style>
  body{
    padding-bottom: 2000px;
  }
  .ChooseFile{
  background-color: lightGray;
  width: 600px;
  height: 250px;
  position: absolute;
  top: 700px;
  left: 220px;
  bottom: 150px;
  padding-top: 20px;
  padding-left: 20px;
}



.button {
  background: orange;
  color: #fff;
  display: inline-block;
  padding: 10px 20px;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  
}

#frame {
  width: 500px;
  height: 200px;
  margin-left: 80px;
  margin-top: -40px;
  overflow: hidden;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center center;
  display: flex;
  align-items: center;
}

img {
  max-width: 100%;
}
</style>


  
  

<body>
  <div class="ChooseFile">
    <div hidden>
        <input type="file" id="photo" accept="image/png, image/jpeg;capture=camera">
      </div>
      <label for="photo" class="button">選擇照片</label>
      <div id="frame">
      </div>
  </div>
  

  <script>
      $(document).ready(function() {
        $('#photo').on('change', function() {
          const file = this.files[0];
          const reader = new FileReader();

          if (!file) {
            return;
          }

        reader.onload = function(event) {
         $('#frame').css('background-image', `url(${event.target.result})`);
        }

        reader.readAsDataURL(file);
      });
    });

    </script>


  
  
    
</body>
</html>
