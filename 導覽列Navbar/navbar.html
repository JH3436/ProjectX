<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JO!N</title>
  <link rel="icon" href="./Files/小黃人.png" type="image/png" />

  <!-- Font Awesome套件引入 -->
  <script src="https://kit.fontawesome.com/2bfbd4ef35.js" crossorigin="anonymous"></script>


  <!-- 引入 Bootstrap 的 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- css連結 -->
  <link rel="stylesheet" href="css for navbar.css" />

  <!-- 引入 Bootstrap 的 JavaScript 和相依的 Popper.js 和 jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</head>

<body>
  <!-- 導覽列設計 -->
  <div class="header">
    <div class="row navbar justify-content-between">
      <div class="col-auto">
        <a class="navbar-item">
          <img src="Files/Logo.png" alt="logo" id="logo" width="150" height="50" />
        </a>
      </div>
      <div class="col-auto">
        <a class="navbar-item" href="#" id="explore-link">
          探索
          <i id="downicon" class="fa-sharp fa-solid fa-chevron-down"></i>
        </a>
        <div class="dropdown-content" id="explore-dropdown">
          <div class="row">
            <div class="col dropdown-img-1">
              <a href="#">登山</a>
            </div>
            <div class="col dropdown-img-2">
              <a href="#">溯溪</a>
            </div>
            <div class="col dropdown-img-3">
              <a href="#">潛水</a>
            </div>
            <div class="col dropdown-img-4">
              <a href="#">露營</a>
            </div>
          </div>

        </div>
      </div>
      <div class="col-auto">
        <a class="navbar-item" id="group-link" href="#">發起揪團</a>
      </div>
      <div class="col">
        <!-- 填充空間 -->
      </div>
      <div class="col-auto">
        <div class="searchInputWrapper">
          <input class="searchInput" type="text" placeholder='搜尋...'>
          <i class="searchInputIcon fa fa-search"></i>
        </div>
      </div>
      <div class="col-auto">
        <a class="navbar-item nav-login" href="#">登入</a>
      </div>
      <div class="col-auto nav-signin">
        <a class="singin-style" href="#">註冊</a>
      </div>
    </div>
  </div>
  
  <!-- JS連結 -->
  <script src="./js for navbar.js"></script>
</body>

</html>
